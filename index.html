<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lux Retro Todo</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>My Tasks</h1>
    <div class="theme-toggle">
        <label class="switch">
          <input type="checkbox" id="themeSwitcher" />
          <span class="slider"></span>
        </label>
        <span>Toggle Theme</span>
      </div>

    <div class="todo-form">
        <input type="text" id="monthInput" placeholder="Month (e.g. July)" />
        <input type="number" id="weekInput" placeholder="Week (1-5)" min="1" max="5" />
        <input type="text" id="dayInput" placeholder="Day (e.g. Monday)" />
        <input type="text" id="timeInput" placeholder="Time (HH:MM - HH:MM)" />
        
      <button id="addBtn">âž•</button>
    </div>

    <ul id="taskList"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
